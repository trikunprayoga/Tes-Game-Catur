<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Catur Interaktif</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stockfish@2.0.0/stockfish.js"></script>
</head>
<body>
  <div class="game-container">
    <div id="board1" style="width: 400px; margin: 20px auto;"></div>
    
    <div class="controls">
      <button onclick="undoMove()">Undo</button>
      <button onclick="redoMove()">Redo</button>
      <button onclick="restartGame()">Ulang</button>
      <button onclick="switchColor()">Tukar Warna</button>
    </div>
    
    <div id="move-history" style="margin-top: 20px; text-align: center;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
